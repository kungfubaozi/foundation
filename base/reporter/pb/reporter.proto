syntax = "proto3";

package fs.base.reporter;

import "zskparker.com/foundation/base/pb/base.proto";

service Reporter {

    //写入
    rpc Write (WriteRequest) returns (fs.base.Response);

}

message WriteRequest {

    string svc = 1;
    string func = 2;
    string who = 3;
    int64 timestamp = 4;
    string where = 5;
    string date = 6;

}