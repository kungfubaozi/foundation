syntax = "proto3";

package fs.base.mqtt;
import "zskparker.com/foundation/base/pb/base.proto";

service MQTT {

    rpc SendMessage (fs.base.TsMessage) returns (fs.base.Response);

    rpc SendBroadcast (fs.base.TsMessage) returns (fs.base.Response);

    rpc SendOffline (fs.base.TsMessage) returns (fs.base.Response);

}

